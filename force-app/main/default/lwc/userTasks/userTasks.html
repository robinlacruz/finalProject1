<template>
    <div class="slds-p-around_medium">
        <lightning-card>
                <template if:true={userTasks} for:each={userTasks} for:item="project">
                        <h1 key={project.id} style = "color:slategrey;font-size:16px">{project.project}</h1>
                        <table key ={project.id} class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                            <thead>
                              <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                  <div class="slds-truncate" title="Opportunity Name">TASKS</div>
                                </th>
                                <th class="" scope="col">
                                  <div class="slds-truncate" title="Account Name">STATUS</div>
                                </th>
                                <th class="" scope="col">
                                  <div class="slds-truncate" title="Close Date">ESTIMATED HOURS</div>
                                </th>
                                <th class="" scope="col">
                                  <div class="slds-truncate" title="Stage">REGISTERED HOURS</div>
                                </th>
                                <th class="" scope="col">
                                  <div class="slds-truncate" title="Confidence">ACTIONS</div>
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                                <template if:true={project.tasks} for:each={project} for:item="task">
                                  
                                <c-task-tile task={task} key={task.id}></c-task-tile>
                         
                                </template>
                            </tbody>
                        </table>
                      
                </template> 
        </lightning-card>
    </div>
</template>
