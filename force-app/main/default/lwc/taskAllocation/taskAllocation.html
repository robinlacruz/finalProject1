<template>
	<lightning-card>
		<lightning-layout multiple-rows>
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="3" large-device-size="3"
				padding="horizontal-small">
				<lightning-card>
					<div class="slds-m-around_x-small">
						<div class="slds-align_absolute-center">
							<lightning-radio-group name="role" label="Role" options={optionsRole} value={selectedRole} type="radio"
								onchange={handleFieldsChange}>
							</lightning-radio-group>
						</div>
						<template if:true ={optionsResourcesFlag}>
							<div class="slds-align_absolute-center">
								<lightning-combobox name="resource" value={selectedResource} placeholder="Select resource"
									options={optionsResources} onchange={handleFieldsChange}></lightning-combobox>
							</div>
						</template>
					</div>
				</lightning-card>

			</lightning-layout-item>
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="9" large-device-size="9"
				padding="horizontal-small">
				<lightning-card>
					<div class="slds-m-around_xx-small">
						<lightning-layout multiple-rows>
							<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
								padding="horizontal-small">
								<div class="custom-box">
									<lightning-input name='summary' type="text" label="Summary" placeholder="Task summary"
										minlength="6" onchange={handleFieldsChange}></lightning-input>
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="8"
								padding="horizontal-small">
								<div class="custom-box">
									<lightning-textarea name="description" label="" placeholder="task description"
										onchange={handleFieldsChange}></lightning-textarea>
								</div>
							</lightning-layout-item>
						</lightning-layout>

						<lightning-layout multiple-rows>
							<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
								padding="horizontal-small">
								<div class="custom-box">
									<lightning-input type="date" name="startDate" label="Start date" value="2022-09-07" onchange={handleFieldsChange}></lightning-input>
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
								padding="horizontal-small">
								<div class="custom-box">
									<lightning-input type="date" name="endDate" label="End date" value="2022-09-07"
										 onchange={handleFieldsChange}></lightning-input>
								</div>
							</lightning-layout-item>
							<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
								padding="horizontal-small">
								<div class="custom-box">
									<lightning-input type="number" name="nOfHours" label="Number of estimated hours"
										onchange={handleFieldsChange}></lightning-input>
								</div>
							</lightning-layout-item>
						</lightning-layout>

						<lightning-layout multiple-rows>
							<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
								padding="horizontal-small">
								<div class="custom-box">

								</div>
							</lightning-layout-item>
						</lightning-layout>
					</div>

				</lightning-card>
			</lightning-layout-item>
		</lightning-layout>
		<br>
		<lightning-button variant="brand" label="Create task" title="Primary action" onclick={handleCreateTask}
			class="slds-m-left_x-small slds-align_absolute-center">
		</lightning-button>
	</lightning-card>
</template>
