<template>
    <div class = "slds-m-around_medium">
        <lightning-card>
            <div class="slds-grid slds-wrap slds-box" style="background:rgba(202, 199, 190, 0.514);font-size:14px;font-weight:500">
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-align_absolute-center">
                    <span class="slds-box_xx-small  slds-align_absolute-center">TASK</span>
                </div>
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_1-of-12 slds-large-size_1-of-12 slds-align_absolute-center">
                    <span class="slds-box_xx-small slds-align_absolute-center">Status</span>
                </div>
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-align_absolute-center">
                    <div class="slds-box_xx-small slds-align_absolute-center">Estimated Hours</div>
                </div>
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_2-of-12 slds-large-size_2-of-12 slds-align_absolute-center">
                    <span class="slds-box_xx-small slds-align_absolute-center">Records of hours</span>
                </div>
                <div class="slds-col slds-small-size_12-of-12 slds-medium-size_5-of-12 slds-large-size_5-of-12 slds-align_absolute-center">
                    <span class="slds-box_xx-small slds-align_absolute-center">Actions</span>
                </div>
            </div>
        </lightning-card>    
        <div if:true={currentProjectTasks} class="slds-m-around_xx-small">
            <template for:each={currentProjectTasks} for:item="currentProjectTasksItem">
                <div key={currentProjectTasksItem.id}>
                <c-task-tile task={currentProjectTasksItem}></c-task-tile>
                </div>
            </template>
        </div>
    </div>
    </template>
