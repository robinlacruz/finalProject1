<template>
    <div if:true={project}>
        <h1> Project Name: {project.Name} </h1>
        <br>
        <div if:true={projectLineItems}>
            <template for:each={projectLineItems} for:item="projectLineItem">
                <div key={projectLineItem.Id}> {projectLineItem.Role__c} - Estimated Hours: {projectLineItem.Estimated_Hours__c} 

                    
                        <template if:true={projectLineItem}>
                            <lightning-checkbox-group name="Checkbox Group"
                                                      label="Checkbox Group"
                                                      options={projectLineItem.Resources}
                                                      value={value}
                                                      onchange={handleChange}
                                                      
                                                      ></lightning-checkbox-group>
                            <p>Selected Values are: {selectedValues}</p>
                        </template>
                    
                </div>
            </template> 
        </div>
        <div if:false={projectLineItems}> NO HAY PROJECT LINE ITEMS </div>
        <div if:false={resourcesByRole}> NO SE CARGO NADA </div>
    </div>
    <div if:false={project}> NO HAY PROYECTO </div>
</template>
